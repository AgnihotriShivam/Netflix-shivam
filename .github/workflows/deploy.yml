name: Build and Deploy to EKS via ArgoCD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Docker image
      run: |
        docker build -t netflix .
        docker tag netflix:latest 476768693646.dkr.ecr.eu-north-1.amazonaws.com/devops_sec:latest
        docker push 476768693646.dkr.ecr.eu-north-1.amazonaws.com/devops_sec:latest

    - name: Trigger ArgoCD Sync (optional)
      run: |
        curl -X POST https://ac2560c6ca1504b3fad86ed902e3ebc6-885551035.eu-north-1.elb.amazonaws.com/api/webhook
